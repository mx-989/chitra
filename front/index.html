<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitra - Gestionnaire de Photos</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="chitra_logo.png">
    
</head>
<body>
    <!-- Le contenu sera généré dynamiquement par le JS -->
    <div class="app-loading">
        <img src="chitra_logo.png" alt="Chitra Logo" class="loading-logo">
        <h1 class="loading-title">
            Chitra
        </h1>
        <p class="loading-text">
            Gestionnaire de photos personnelles
        </p>
        <div class="loadspin"></div>
    </div>

    
        <!-- Scripts MVC dans le bon ordre -->
        <!-- 1. Router et Notification -->
        <script src="router.js"></script>
        <script src="views/NotificationView.js"></script> <!-- pour que les notifications s'affichent bien dans authview -->

        <!-- 2. Views (avant leurs Controllers) -->
        <script src="views/AuthView.js"></script>
        <script src="views/NavigationView.js"></script>
        <script src="views/AlbumView.js"></script>
        <script src="views/PhotoView.js"></script>
        <script src="views/CommentView.js"></script>
        <script src="views/ShareView.js"></script>
        <script src="views/FavoriteView.js"></script>

        <!-- 3. Controllers (après leurs Views) -->
        <script src="controllers/AuthController.js"></script>
        <script src="controllers/NavigationController.js"></script>
        <script src="controllers/AlbumController.js"></script>
        <script src="controllers/PhotoController.js"></script>
        <script src="controllers/CommentController.js"></script>
        <script src="controllers/ShareController.js"></script>
        <script src="controllers/FavoriteController.js"></script>
        <script src="controllers/StatsController.js"></script>

        <!-- 4. App en dernier -->
        <script src="controllers/App.js"></script>
        
</body>
</html>
